<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login Page</title>
	

<style>
{
    padding: 0px;
    margin: 0px;
}
body {
    background-color: lightgreen;
}
header {
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 15vh;
    box-shadow: 5px 5px 10px rgb(0,0,0,0.3);
}
h1 {
    letter-spacing: 1.5vw;
    font-family: 'system-ui';
    text-transform: uppercase;
    text-align: center;
}
main {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 75vh;
    width: 100%;
    background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Mountains-1412683.svg/1280px-Mountains-1412683.svg.png) no-repeat center center;
    background-size: cover;
}
.form_class {
    width: 500px;
    padding: 40px;
    border-radius: 8px;
    background-color: white;
    font-family: 'system-ui';
    box-shadow: 5px 5px 10px rgb(0,0,0,0.3);
}
.form_div {
    text-transform: uppercase;
}
.form_div &gt; label {
    letter-spacing: 3px;
    font-size: 1rem;
}
.info_div {
    text-align: center;
    margin-top: 20px;
}
.info_div {
    letter-spacing: 1px;
}
.field_class {
    width: 100%;
    border-radius: 6px;
    border-style: solid;
    border-width: 1px;
    padding: 5px 0px;
    text-indent: 6px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-family: 'system-ui';
    font-size: 0.9rem;
    letter-spacing: 2px;
}
.submit_class {
    border-style: none;
    border-radius: 5px;
    background-color: #FFE6D4;
    padding: 8px 20px;
    font-family: 'system-ui';
    text-transform: uppercase;
    letter-spacing: .8px;
    display: block;
    margin: auto;
    margin-top: 10px;
    box-shadow: 2px 2px 5px rgb(0,0,0,0.2);
    cursor: pointer;
}
footer {
    height: 10vh;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: -5px -5px 10px rgb(0,0,0,0.3);
}
footer &gt; p {
    text-align: center;
    font-family: 'system-ui';
    letter-spacing: 3px;
}
footer &gt; p &gt; a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}
</style>

</h:head>
<body>
    <header>  
<h1>Login Portal</h1>
    </header>
    	<main>
    
    
    <h:form id="login_form" class="form_class">
<div class="form_div">
				<p:messages />
				<p:outputLabel value="Username: " />
				<p:inputText class="field_class" value="#{loginBean.userName}" />
                <p:outputLabel value="Password: " />
				<p:password class="field_class"  value="#{loginBean.password}" />
                <p:commandButton class="submit_class" value="Login" action="#{loginBean.validateUserLogin}" ajax="false" />
</div>
	<div class="info_div">
	
	<p>Forget your password? <a href="ResetPassword.xhtml">Reset now!</a></p>
	<p>Not a registered user yet? <a href="registration.xhtml">Register now!</a></p>
	<p><a href="../index.xhtml">HOME</a></p>
	
	            </div>
	</h:form>
	
    </main>

    <footer>
    	
		<p>Developed by <a href="#">Team Fantastic 5++</a></p>
    </footer>
</body>
</html>
