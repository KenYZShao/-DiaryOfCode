<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registration Page</title>
</h:head>
<body>
	<h:form>

		<h1>Sign Up</h1>
		<p>Please fill in this form to create an account.</p>

		<p:messages />
		<p:outputLabel value="User name " />
		<br />
		<p:inputText value="#{registrationBean.userName}" />
		<br />
		<p:outputLabel value="Email " />
		<br />
		<p:inputText value="#{registrationBean.email}" />
		<br />
		<p:outputLabel value="Password: " />
		<br />
		<p:password value="#{registrationBean.password}" />
		<br />
		<p:outputLabel value="Confirm Password: " />
		<br />
		<p:password value="#{registrationBean.confirmPassword}" />
		<br />
		<p:commandButton value="Register"
			action="#{registrationBean.validateRegistration}" ajax="false" />
		<br />

		<p:outputLabel>By creating an account you agree to our <a
				href="#" style="color: dodgerblue">Terms and Privacy</a>.</p:outputLabel>
		<br />
	</h:form>

	<div class="bottom-container">
		<div class="row">
			<div class="col">
				<a href="login.xhtml">Already a member sign in</a>
			</div>
		</div>
	</div>
</body>
</html>
