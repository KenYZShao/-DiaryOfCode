<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Reset password</title>
	<h1>Reset password page!!!</h1>
</h:head>
<body>
	<h:form>
		<p:messages />

		<table border="0">

			<tr>
				<td><p:outputLabel for="userName" value="Enter your user name" /></td>
				<td><p:inputText id="userName"
						value="#{resetPassword.userName}" /></td>
			</tr>

			<tr>
				<td><p:outputLabel for="old_password" value="Old Password" /></td>
				<td><p:password id="old_password" value="#{resetPassword.oldPassword}" toggleMask="true" redisplay="false"/></td>
			</tr>

			<tr>
				<td><p:outputLabel for="new_password" value="New Password" /></td>
				<td><p:password id="new_password" value="#{resetPassword.newPassword}" toggleMask="true" redisplay="false"/></td>
			</tr>

			<tr>
				<td><p:outputLabel for="confirm_password"
						value="Confirm New Password" /></td>
				<td><p:password id="confirm_password" value="#{resetPassword.confirmPassword}" toggleMask="true" redisplay="false"/></td>
			</tr>

		</table>
		<p:commandButton value="Submit"
			action="#{resetPassword.validateResetPassword}" ajax="false" />


	</h:form>
</body>
</html>
